<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barProgress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="container row col-sm-12">
            <div class="container col-sm-6 mt-3">
                <p class="text-center">Progreso: </p>
            </div>
            <div class="container col-sm-6 mt-3">
                <p class="text-center" id="progressConter">0%</p>
            </div>
        </div>
        <div class="container row col-sm-12">
            <div class="container mt-3">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
                </div>
            </div>
        </div>
        <div class="container col-sm-12 row mt-3">
            <div class="alert alert-success text-center" style="display: none;" id="complete">
                <strong>Completado!</strong>
              </div>
        </div>
        <div class="container col-sm-12 row">
            <div class="container text-center mt-3">
                <button type="button" class="btn btn-outline-dark" id="start">Iniciar</button>
            </div>
        </div>
    </div>
</body>
</html>
