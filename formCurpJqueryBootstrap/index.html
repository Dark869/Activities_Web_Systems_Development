<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="jqwidgets-ver20.0.0/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="jqwidgets-ver20.0.0/jqwidgets/styles/jqx.arctic.css" type="text/css" />
    <script type="text/javascript" src="jqwidgets-ver20.0.0/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets-ver20.0.0/jqwidgets/jqxrating.js"></script>
    <script src="rating.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2FX5PV9DNT"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-2FX5PV9DNT');</script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="row col">
        <header class="text-center row col-12 bg-primary text-white">
            <h1 class="m-3">Formulario CURP</h1>
        </header>
        <section class="my-4 d-flex justify-content-center">
            <fieldset class="border p-4" style="width: 70%; max-width: 500px; height: auto;">
                <form action="localhost/kkkk" method="post" class="needs-validation" id="form">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">Nombre:</label>
                        <div class="col-sm-9">
                            <input type="text" name="name" id="name" class="form-control">
                            <div class="invalid-feedback" id="invalidoName">Por favor, ingrese su contraseña.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Contraseña:</label>
                        <div class="col-sm-9">
                            <input type="password" name="password" id="password" class="form-control">
                            <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="curp" class="col-sm-3 col-form-label">CURP:</label>
                        <div class="col-sm-9">
                            <input type="text" name="curp" id="curp" class="form-control" maxlength="18">
                            <div class="invalid-feedback">Por favor, ingrese su CURP.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Puntuación:</label>
                        <div class="col-sm-9 my-2">
                            <div id='jqxWidget' style="font-size: 13px; font-family: Verdana;">
                                <div id='jqxRating'></div>
                                <div class="invalid-feedback">Se requiere que puntue.</div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </form>
            </fieldset>
        </section>  
        <footer class="text-center row col-12 bg-dark text-white">
            <h4 class="m-4">Hecho por: Victor López</h4>
        </footer>
    </div>
  </body>
</html>
